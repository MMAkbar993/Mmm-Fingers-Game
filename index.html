<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mmm Fingers Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="score">0</div>
            <div id="highScore">Best: 0</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="instructions">Drag your finger to avoid the spiky monsters!</div>
        
        <!-- Start Screen -->
        <div id="startScreen">
            <div class="start-content">
                <h1 class="game-title">ðŸ‘† Mmm Fingers</h1>
                <p class="game-subtitle">Avoid the monsters!</p>
                <div class="start-stats">
                    <div class="stat-item">
                        <span class="stat-label">Best Score</span>
                        <span class="stat-value" id="startHighScore">0</span>
                    </div>
                </div>
                <button id="startBtn" class="start-button">
                    <span>Start Game</span>
                </button>
                <p class="start-hint">Tap anywhere to begin</p>
            </div>
        </div>
        
        <!-- New Record Modal -->
        <div id="newRecord">
            <div class="modal-content">
                <div class="modal-icon">ðŸŽ‰</div>
                <h2>NEW RECORD!</h2>
                <p>Congratulations!</p>
            </div>
        </div>
        
        <!-- Game Over Modal -->
        <div id="gameOver">
            <div class="modal-content">
                <div class="modal-icon">ðŸ’¥</div>
                <h2>Game Over!</h2>
                <div id="finalScore" class="score-display">Final Score: 0</div>
                <div id="highScoreDisplay" class="score-display">Best Score: 0</div>
                <button id="restartBtn" class="modal-button">Play Again</button>
            </div>
        </div>
        
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
