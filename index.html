<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mmm Fingers Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Top Left Buttons (stacked) -->
        <div class="top-left-buttons">
            <button id="settingsBtn" class="corner-button" aria-label="Settings">
                <i class="fas fa-cog"></i>
            </button>
            <button id="achievementsBtn" class="corner-button" aria-label="Achievements">
                <i class="fas fa-trophy"></i>
            </button>
        </div>
        
        <!-- Top Right Buttons (stacked) -->
        <div class="top-right-buttons">
            <button id="moreGamesBtn" class="corner-button" aria-label="More Games">
                <i class="fas fa-th"></i>
            </button>
            <button id="soundToggleBtn" class="corner-button" aria-label="Toggle Sound">
                <i id="soundOnIcon" class="fas fa-volume-up"></i>
                <i id="soundOffIcon" class="fas fa-volume-mute" style="display: none;"></i>
            </button>
        </div>
        
        <!-- In-Game UI -->
        <div id="ui">
            <div id="levelBadge">Lv.1</div>
            <div id="score">0</div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        <div id="instructions">Avoid the spinning monsters!</div>
        
        <!-- Settings Modal -->
        <div id="settingsModal" class="settings-modal">
            <div class="settings-content">
                <h2>Settings</h2>
                <div class="settings-option">
                    <label>
                        <span class="settings-label">Music</span>
                        <input type="checkbox" id="musicToggle" checked>
                        <span class="toggle-switch"></span>
                    </label>
                </div>
                <div class="settings-option">
                    <label>
                        <span class="settings-label">Sound Effects</span>
                        <input type="checkbox" id="fxToggle" checked>
                        <span class="toggle-switch"></span>
                    </label>
                </div>
                <div class="settings-option">
                    <label>
                        <span class="settings-label">Haptics</span>
                        <input type="checkbox" id="hapticsToggle" checked>
                        <span class="toggle-switch"></span>
                    </label>
                </div>
                <button id="closeSettingsBtn" class="modal-button">Close</button>
            </div>
        </div>
        
        <!-- Start Screen -->
        <div id="startScreen">
            <div class="start-content">
                <h1 class="game-title">MMM FINGERS</h1>
                <div id="finalScoreContainer" class="final-score-container" style="display: none;">
                    <span class="final-label">SCORE</span>
                    <span class="final-value" id="finalScoreDisplay">0</span>
                </div>
                <div class="best-score-container">
                    <span class="best-label">BEST</span>
                    <span class="best-value" id="bestScoreDisplay">0</span>
                </div>
                <p class="start-hint">TAP TO PLAY</p>
            </div>
        </div>
        
        <!-- New Record Modal -->
        <div id="newRecord">
            <div class="modal-content">
                <h2>NEW RECORD!</h2>
                <p>Congratulations!</p>
            </div>
        </div>
        
        <!-- Game Over Modal -->
        <div id="gameOver">
            <div class="modal-content">
                <h2>Game Over!</h2>
                <div id="finalScore" class="score-display">Final Score: 0</div>
                <button id="restartBtn" class="modal-button">Play Again</button>
            </div>
        </div>
        
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
