<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mmm Fingers Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="score">0</div>
            <div id="highScore" style="background: rgba(255, 215, 0, 0.9); padding: 8px 16px; border-radius: 20px; font-size: 18px; font-weight: bold; color: #333;">Best: 0</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="instructions">Drag your finger to avoid the spiky monsters!</div>
        <div id="newRecord" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255, 215, 0, 0.95); padding: 30px 40px; border-radius: 20px; text-align: center; z-index: 200; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);">
            <h2 style="font-size: 32px; color: #333; margin-bottom: 10px;">ðŸŽ‰ NEW RECORD! ðŸŽ‰</h2>
            <p style="font-size: 24px; color: #333; font-weight: bold;">Congratulations!</p>
        </div>
        <div id="gameOver">
            <h2>Game Over!</h2>
            <div id="finalScore">Final Score: 0</div>
            <div id="highScoreDisplay" style="font-size: 20px; color: #667eea; margin-bottom: 15px;">Best Score: 0</div>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
